<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 500px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 0.6rem 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Modificar Usuario</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>

        <label for="ibl">IBL (Ingreso Base de Liquidación):</label>
        <input type="number" step="0.01" id="ibl" name="ibl" value="{{ usuario.base_settlement_income }}" required>

        <label for="salario_minimo">Salario Mínimo Actual:</label>
        <input type="number" step="0.01" id="salario_minimo" name="salario_minimo" value="{{ usuario.current_legal_minimum_wage }}" required>

        <label for="porcentaje_pension">Porcentaje de Pensión:</label>
        <input type="number" step="0.01" id="porcentaje_pension" name="porcentaje_pension" value="{{ usuario.pension_porcentage }}" required>

        <input type="submit" value="Guardar cambios">
    </form>
</body>
</html>
